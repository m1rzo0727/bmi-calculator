<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- style link  -->
    <link rel="stylesheet" href="./Style.css" />
    <title>BMI calculator App</title>
  </head>
  <body>
    <nav>
      <a href="./Index.html" class="nav-link">BMI calculator App</a>
    </nav>
    <main class="index-main">
      <section class="container gen-section">
        <button class="female">
          <img src="./Images/Female.svg" alt="" />
          <h3 class="female-title">Female</h3>
        </button>
        <button class="male">
          <img class="male-img" src="./Images/Male.svg" alt="" />
          <h3 class="male-title">Male</h3>
        </button>
      </section>
      <section class="weight-section">
        <h3 class="weight-title">Massa</h3>
        <span class="weight-counter">50</span>
        <input
          id=""
          name=""
          min="10"
          max="200"
          value="50"
          type="range"
          class="weight-input"
        />
      </section>
      <section class="height-section">
        <div class="height">
          <h3 class="height-title">Height</h3>
          <span class="height-counter">160</span>
          <div class="height-cal">
            <button class="height-minus">
              <img src="./Images/minus-solid.svg" alt="" />
            </button>
            <button class="height-plus">
              <img src="./Images/plus-solid.svg" alt="" />
            </button>
          </div>
        </div>
        <div class="age">
          <h3 class="age-title">Age</h3>
          <span class="age-counter">20</span>
          <div class="age-cal">
            <button class="age-minus">
              <img src="./Images/minus-solid.svg" alt="" />
            </button>
            <button class="age-plus">
              <img src="./Images/plus-solid.svg" alt="" />
            </button>
          </div>
        </div>
      </section>
    </main>
    <main class="result-main">
      <h2 class="main-title">Your result:</h2>
      <section class="result-section">
        <h2 class="result-title"></h2>
        <span class="result-counter"></span>
        <h1 class="ads">
          Powered by:
          <a href="https://t.me/m1rzo_dev" class="ads-link">m1rzo_dev</a>
        </h1>
      </section>
    </main>

    <footer>
      <a href="#" class="footer-link" id="index-link"> Back</a>
      <a href="#" class="footer-link" id="result-link"> Calculator</a>
    </footer>
    <script src="./App.js"></script>
  </body>
</html>
